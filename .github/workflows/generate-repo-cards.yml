name: Generate Repo Cards

on:
  workflow_dispatch:           # можно запустить вручную
  schedule:
    - cron: '0 */24 * * *'      # каждые 24 часа
  push:
    paths:
      - '.github/workflows/generate-repo-cards.yml'
      - 'repo-list.txt'          # опционально: список репо в отдельном файле

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Устанавливаем нужный пакет (это форк, который умеет делать pin-карточки и сохранять в файл)
      - name: Install card generator
        run: npm install -g github-readme-stats-card

      # Создаём папку для карточек
      - name: Create cards directory
        run: mkdir -p .github/profile/cards

      # ТВОЙ СПИСОК РЕПОЗИТОРИЕВ — просто перечисли тут
      - name: Generate cards
        run: |
          repos=(
            "Auto-Role-Channel-Bot-Discord"
            "UE-Widget-Development"
          )

          for repo in "${repos[@]}"; do
            echo "Генерируем карточку для $repo..."
            npx github-readme-stats-card \
              --username AnikBeris \
              --repo "$repo" \
              --theme tokyonight \
              --hide-border \
              --border-radius 12 \
              --icon-color 58A6FF \
              --output ".github/profile/cards/$repo-card.svg"
          done

      # Коммитим и пушим только если что-то изменилось
      - name: Commit & Push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/profile/cards/
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update repo cards [auto]" 
            git push
          )
